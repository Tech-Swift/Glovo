{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/navfoot.css' %}">
    <title>Glovo</title>
</head>
<body>
<header class="header">
    <nav>
        <div class="container navbar">
            <a href="https://glovoapp.com/" class="logo">
                <img src="https://cdn.brandfetch.io/idF-QkFQr_/w/1754/h/759/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B"
                     alt="Glovo Logo" height="50">
            </a>
            <a href="https://glovoapp.com/en/login?returnPath=/&countryCode=es"
               class="btn btn-success navbar-btn">Login</a>
        </div>
    </nav>
</header>
<footer class="footer">
    <img src="logo.png" alt="Logo" class="footer-logo">
    <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>
    <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
</footer>
</body>
</html>
